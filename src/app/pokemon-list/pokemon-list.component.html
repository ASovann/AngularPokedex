
<div class="container">
    
    <div class="search-pokemon">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for a pokemon">
    </div>
    <div class="pokemon-grid">
        <div class="box" *ngFor="let pokemon of pokemons | filter:searchText" routerLink="/Pokemon-Info-Component/{{ pokemon.name }}">
            <img [src]="pokemon.sprites.front_default" class="pokemon-sprite">
            <h3 class="pokemon-title">{{ pokemon.name }}</h3>
        </div>
    </div>
</div>
