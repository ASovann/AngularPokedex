<div class="pokemon-info">
    <h1 class= "pokemon-name">{{ pokemon[0].name }}</h1>
    <img [src]="pokemon[0].sprites.other.dream_world.front_default" alt="Pokemon" class="pokemon-image">
    <p>
        <b>Type:</b> {{ pokemon[0].types[0].type.name }}
    </p>
    <p>
        <b>Height:</b> {{ pokemon[0].height }}
    </p>
    <p>
        <b>Health:</b> {{ pokemon[0].stats[0].base_stat }}
    </p>
    <p>
        <b>Attack Power:</b> {{ pokemon[0].stats[1].base_stat }}
    </p>
    <p>
        <b>Abilities:</b> {{ pokemon[0].abilities[0].ability.name }}, {{ pokemon[0].abilities[1].ability.name }}
    </p>
    <button type="button"  class="btn btn-danger" routerLink="/Pokemon-List-Component">Return</button>
</div>
